name: Stage-1 (CodeBuild smoke test)

on:
  pull_request:   # runs for every PR open / update

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Export your AWS credentials from repo secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 2️⃣ Kick off the CodeBuild project and point it at the Stage-1 buildspec
      - name: Start CodeBuild build
        run: |
          aws codebuild start-build \
            --project-name kaizen-poc \
            --source-version ${{ github.sha }} \
            --buildspec-override buildspec-stage2.yml
